<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui文件 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入user_info 的css -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!--  卡片区域  layui中的面板-->
    <div class="layui-card">
        <div class="layui-card-header">用户信息</div>
        <div class="layui-card-body">
            <!-- form表单 -->
            <form class="layui-form" lay-filter="formUserinfo">
                <!-- 隐藏域 -->
                <input type="hidden" name="id">
                <!-- 登录名称  readonly 仅读不可写-->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" readonly required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户呢称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户呢称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户呢称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" id="btnReset"class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    <!-- 引入layui表单js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入api文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入user js -->
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>

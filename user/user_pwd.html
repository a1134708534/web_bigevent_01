<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui文件 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入user_info 的css -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
</head>

<body>
    <!--  卡片区域  layui中的面板-->
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- form表单 -->
            <form class="layui-form">
                <!-- 登录名称  readonly 仅读不可写-->
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldPwd"  required lay-verify="required|pwd" placeholder="请输入旧密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="确认新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" id="btnReset"class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    <!-- 引入layui表单js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入api文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入pwd js 文件 -->
    <script src="/assets/js/user/user_pwd.js"></script>
</body>

</html>
